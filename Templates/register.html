<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
            background-size: cover;
            background-blend-mode: overlay;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cardboard-flat.png'); 
        }

        .container {
            position: relative;
            z-index: 1;
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="Phonenumber"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease;
            font-size: 16px;
            box-shadow: 0 5px 15px #9F7AEA;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #9F7AEA;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            box-shadow: 0 5px 15px #9F7AEA;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message,
        .success-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        .error-message {
            color: #d9534f;
            background-color: #f2dede;
        }

        .success-message {
            color: #5cb85c;
            background-color: #dff0d8;
        }

        .decorative-element {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #9F7AEA;
            border-radius: 50%;
            top: -40px;
            left: calc(50% - 40px);
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Registration</h2>
        <div class="decorative-element"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPhonenumber">Phonenumber</label>
                <input type="Phonenumber" id="newPhonenumber" name="newPhonenumber" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit" id="registerButton">Register</button>
        </form>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('registerForm');

            // Register form submission
            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const newUsername = this.newUsername.value;
                const newPassword = this.newPassword.value;

                // Here you can implement registration logic, such as sending data to a server,
                // storing in a database, etc.

                // For demonstration purposes, we'll just show a success message
                showSuccess('Registration successful. You can now login.');
            });

            // Function to show error message
            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
            }

            // Function to show success message
            function showSuccess(message) {
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = message;
            }

            // Redirect to login page on registration success
            const registerButton = document.getElementById('registerButton');
            registerButton.addEventListener('click', function () {
                // Redirect to login.html
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
